# ========================================
# Work & Hunger Configuration
# ========================================
# This file controls villager work-related hunger mechanics
# Separated from main config for better organization

# Main work-hunger settings
enabled: true
hunger-decrease-per-work: 1
request-food-threshold: 15
min-hunger-to-work: 5          # Villagers won't work if hunger is below this level
nearby-villager-range: 40.0
max-food-level: 16             # Maximum food level villagers will try to eat up to (vanilla Minecraft default: 20)

# When to check hunger and request food
check-triggers:
  periodic-check:
    enabled: true          # Scheduled background checks
    interval-seconds: 30   # Every 5 minutes

# Villager request system settings
villager-requests:
  enabled: true
  min-keep-food: 3         # Minimum food items to keep before sharing
  generosity-factor: 0.6   # Percentage of excess items to share (60%)
  
  # Physical interaction mode (walking and dropping items)
  physical-interaction:
    enabled: true                    # Villagers walk to each other and drop items
    max-delivery-distance: 32.0     # Max distance for physical delivery
    item-claim-duration: 30         # How long items stay marked (seconds)
    delivery-walk-speed: 1.0        # Walk speed multiplier during delivery

# Equipment request system (villagers sharing combat gear during alerts)
equipment-requests:
  enabled: true                     # Enable equipment sharing during alerts
  request-range: 32.0              # Distance to search for equipment providers
  max-delivery-time-minutes: 5     # Maximum time before delivery is considered failed
  
  # Equipment priority order (higher values = higher priority)
  # Villagers will prioritize requesting and delivering higher priority items first
  priority-order:
    NETHERITE_SWORD: 100
    DIAMOND_SWORD: 95
    IRON_SWORD: 90
    STONE_SWORD: 85
    WOODEN_SWORD: 80
    BOW: 75
    CROSSBOW: 70
    TRIDENT: 65
    NETHERITE_HELMET: 60
    DIAMOND_HELMET: 55
    IRON_HELMET: 50
    CHAINMAIL_HELMET: 45
    LEATHER_HELMET: 40
    NETHERITE_CHESTPLATE: 59
    DIAMOND_CHESTPLATE: 54
    IRON_CHESTPLATE: 49
    CHAINMAIL_CHESTPLATE: 44
    LEATHER_CHESTPLATE: 39
    NETHERITE_LEGGINGS: 58
    DIAMOND_LEGGINGS: 53
    IRON_LEGGINGS: 48
    CHAINMAIL_LEGGINGS: 43
    LEATHER_LEGGINGS: 38
    NETHERITE_BOOTS: 57
    DIAMOND_BOOTS: 52
    IRON_BOOTS: 47
    CHAINMAIL_BOOTS: 42
    LEATHER_BOOTS: 37
    SHIELD: 30
  
  # Sharing rules for equipment
  sharing-rules:
    min-keep-weapons: 1            # Always keep at least 1 weapon
    min-keep-armor-pieces: 1       # Can give away all armor pieces if needed
    allow-sharing-equipped: false   # Don't share currently equipped items
    share-better-than-equipped: true # Share inventory items if equipped item is better

# Work-based item generation (instead of vanilla trade restocking)
work-item-generation:
  enabled: true              # Enable work-based item generation
  disable-vanilla-restock: true  # Disable vanilla trade restocking when enabled
  
  # Smart generation settings
  check-actual-trades: true   # Only generate items that exist in villager's current trades
                             # This prevents generating diamond tools if villager doesn't trade them

# Realistic trade inventory exchanges
realistic-trade-inventory:
  enabled: true              # Enable realistic trade inventory exchanges
                               # When enabled, villagers lose emeralds they pay and gain items players sell
  
  # Profession-specific finished products generated when working
  # Format: "ITEM_NAME:quantity_per_work:max_limit" - one random item per work cycle
  # Empty arrays [] = profession can naturally generate their own trade items (no help needed)
  profession-items:
